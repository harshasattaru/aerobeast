{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create User{% endblock title %}

{% block content %}
    {% if user.is_superuser  %}
        <h2>Sign Up</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Create User</button>
        </form>

    {% else %}
       <br> <br> 
        <h2 style="color: red; display: inline;"> Unauthorised Access!! </h2>

    {% endif %}    
{% endblock content %}
